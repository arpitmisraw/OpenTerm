<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>OpenTerm</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>                  

<body>

  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:200' rel='stylesheet' type='text/css'>
<div class="container">
		<div class="window">
				<div class="handle">
						<div class="buttons">
								<button class="close">
								</button>
								<button class="minimize">
								</button>
								<button class="maximize">
								</button>
						</div>
						<span class="title"></span>
				</div>
				<div class="terminal terminal-black"></div>
		</div>
		<div class="message">
			<p>The Terminal is closed</p><span><button class="openbtn">Open Terminal</button></span>
		</div>
</div>

<div class="dock">
	<span><img src="icons/terminal.png" alt="Smiley face" height="42" width="42" class="dock-item"></span>
</div>

<!-- <div class="side-dock">
	<span><img src="icons/white.png" alt="Smiley face" height="42" width="42" class="side-dock-item"></span>
</div> -->

<div class="theme-block black theme-selected"></div>
<div class="theme-block white"> </div>
<div class="box blue"> </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
